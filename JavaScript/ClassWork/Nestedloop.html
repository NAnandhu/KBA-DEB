<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Nested loop</h3>
    </div>
    <script>
    
        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<3;j++){           
              document.write("*"," ")
            }
        }

    </script>
    <br><br>
    <script>
        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<=i;j++){
              document.write(j+1)
            }
        }
    </script>
</body>
</html>
