<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10;
        let b=20;
        x='+'
        switch (x) {
            case '+':{
                let z=a+b
                document.write("the sum is ",z);
                break;
            }
            case '-':{
                let z=a-b
                document.write("the Difference is ", z);
                break;
            }
            case '*':{
                let z=a*b
                document.write("the product is ", z);
                break;
            }
            case '/':{
                let z=a/b
                document.write("the  quotient is ", z);
                break;
            }
            default:{
            document.write("Enter a valid operator")
            }
        }
    </script>
</body>
