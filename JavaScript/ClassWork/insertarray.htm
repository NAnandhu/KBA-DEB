<body>
    <h5>matrix 1</h5>

    <script>
        let a = [[], [], [],]
        for (i = 0; i < 3; i++) {
            document.write("<br>")
            for (j = 0; j < 3; j++) {
                a[i][j] = 1;
                document.write(a[i][j]);
            }

        }
    </script>
    <h5>matrix 2</h5>
    <script>
        let b = [[], [], []];

        for (i = 0; i < 3; i++) {
            document.write("<br>")
            for (j = 0; j < 4; j++) {
                b[i][j] = 1 + i;
                document.write(b[i][j], " ");


            }

        }

    </script>
    <br>    
    <h5>matrix 3</h5>
    <script>
        let c = [[], [], []]
        x = 2
        for (i = 0; i < 3; i++) {
            document.write("<br>")

                c[i][j] = x;
                x = x + 2
                document.write(c[i][j], " ");
            }

        }
    </script>
