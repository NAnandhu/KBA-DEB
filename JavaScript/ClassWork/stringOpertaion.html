<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let X="Hai i am Anandhu Narayanan";
        document.write("The length of string", X.length,"<br>");
        document.write("The character at index 2 is", X.charAt(2),"<br>");
        document.write("<br>",X.toUpperCase());
        document.write("<br>",X.toLowerCase());
        document.write("<br>",X.substring(9,17));
        document.write("<br>",X.substr(8,17))





    </script>
