<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript map Methods</title>
    <script>
       function demonstratemapMethods(){
        const myMap = new Map();
        //setting values
        myMap.set("name","Anandhu")
        myMap.set(10,"Number Key")
        myMap.set(true,"Boolean Key")
        //getting values
        document.getElementById('getName').innerHTML='Name : '+myMap.get('name');
        //checking if a value exists
        document.getElementById('hasKey').innerHTML='Has a Key 10 : '+myMap.has(10);//true
        //remove a key value pair
        myMap.delete("name");// delete name
        document.getElementById('afterDelete').innerHTML ='After deleteing name :'+myMap.has('name');//false
        //clear all element in a map 
        myMap.clear();
        document.getElementById('afterClear').innerHTML='After Clearing map :'+myMap.size;//0


       }
    </script>
</head>
<body>
    <h3>Map Methods</h3>
    <h3>Map Operations</h3>
    <button onclick="demonstratemapMethods()">Run map Methods</button>
    <div id="getName"></div>
    <div id="hasKey"></div>
    <div id="afterDelete"></div>
    <div id="afterClear"></div>



</body>
</html>
