<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function basicMapOpertions(){
            let map =new Map();
            map.set('name','Anandhu');
            map.set('age','21');
            document.getElementById('getName').innerHTML='Name :'+map.get('name');
            document.getElementById('getAge').innerHTML='Name :'+map.get('age');
            let output ='';
            map.forEach((value,key)=>{
                output += key + '=' + value +'<br>';

            });
            document.getElementById('IterationsOutput').innerHTML=output;

        }
    </script>
</head>
<body>
    <h3>Map Operations</h3>
    <h3>Map Iterations</h3>
    <button onclick="basicMapOpertions()">Show Map Operation</button>
    <div id="getName"></div>
    <div id="getAge"></div>
    <div id="IterationsOutput"></div>

</body>
</html>
