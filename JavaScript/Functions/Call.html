<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Call Function</h3>
    <script>
        function greet(greeting){
            console.log(greeting+","+this.name);

        }
        let person ={
            name:"Anandhu Narayanan",
            age:21
        }
        greet.call(person,"Hello");
    </script>
</body>
</html>
