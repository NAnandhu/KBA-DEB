<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Age Form Example</h3>
    <form id="ageForm">
        <label for="ageInput">Age</label>
        <input type="number" id="ageInput" name="age" min="8">
        <button type="button" onclick="displayMessage()">Submit</button> 
    </form>
    <p id="message"></p>
    <script>
      function displayMessage(){
        const age =document.getElementById("ageInput").value;
        const messageElement = document.getElementById(`message`);

        if(age){
            messageElement.textContent =`You are ${age} Year Old`
        }else{
            messageElement.textContent =`Enter your correct age`

        }
      }
    </script>
</body>
</html>
