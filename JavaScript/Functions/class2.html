<body>
    <h1>Defining and using fucntions</h1>
    <script>
        //Fuction Add Two No
        function add(a,b){
            return(a+b);

        }
        //Fuction Multiply Two No
        let sum =add(5,10);
        console.log("sum is ",sum)

        function mult(a,b){
            return(a*b);

        }
        let mul =mult(5,10);
        console.log("Product is ",mul)

    //Fuction Division Two No

            
        function Divi(a,b){
            return(a/b);

        }
        let div =Divi(5,10);
        console.log("The Division of ",div)

            
        function Sub(a,b){
            return(a-b);

        }
        let sub =Sub(5,10);
        console.log("The Difference  of ",sub)

            
        
    </script>
