<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">First Number</label>
    <input type="text" id="fno"><br>
    <label for="" >Second Number</label>
    <input type="text"  id="sno">
    <button onclick="compare()">Compare</button>
    <p id="result"></p>

    <script>
        function compare(){
            
            let num1=document.getElementById('fno').value
            let num2=document.getElementById('sno').value

            if(num1==num2){
                document.getElementById('result').innerHTML="Number Are Same";
            }else{
                document.getElementById('result').innerHTML="Number Are  Not Same";
            }
        }
    </script>
</body>
</html>
