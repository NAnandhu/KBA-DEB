<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Area and Perimeter using functions</h3>
    <script>
        function calculateArea(length,width){
              let area=length*width;

              return(area)

        }
         document.write("The area of reactangle is  ",calculateArea(3,5),"<br>")

       //perimeter of rectangle 
         function calculatePerimeter(length,width){
              let perimeter=2*(length*width);

              return(perimeter)

        }
         document.write("The perimeter of reactangle is  ",calculatePerimeter(3,5))
    
    </script>
</body>
</html>
