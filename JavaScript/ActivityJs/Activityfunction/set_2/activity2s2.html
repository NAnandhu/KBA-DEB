    <p id="bookdetails"></p>

    <script>

        function book(title, author, year) {

            this.title = title,
                this.author = author,
                this.year = year,

                this.getDetails = function () {
                    document.write(`<br>Title : ${this.title},Author : ${this.author},Year : ${this.year}`);

                }
        }
