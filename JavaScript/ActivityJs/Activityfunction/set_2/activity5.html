        function addTask(){

               saveTaskToLocalStorage(taskValue);
               createTaskElement(taskValue);
               taskInput.value='';
         
            }

                task.push(task);
                localStorage.setItem('tasks',JSON.stringify(task));

                const task= localStorage.getItem('task')
