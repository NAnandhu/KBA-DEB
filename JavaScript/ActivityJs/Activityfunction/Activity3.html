<body>
    <h3>
        Find The largest number
    </h3>
    <script>
        let largestnumber=(num1,num2,num3)=>{
           return Math.max(num1,num2,num3)

        };
        let largest=largestnumber(3,15,9)
        document.write(largest)
    </script>
</body>
