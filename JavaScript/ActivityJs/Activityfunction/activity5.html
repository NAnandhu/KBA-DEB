
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter First Number</label>
    <input type="number" id="firstno"><br>
    <label for="">Enter Second Number</label>
    <input type="number" id="secondno">
    <button onclick="performCalculation()">submit</button>
    <p id="sum"></p>
    <script>
    function performCalculation(){

        let num1=document.getElementById("firstno").value;
        let num2=document.getElementById("secondno").value;

        let sum =parseFloat(num1)+parseFloat(num2)

        document.getElementById('sum').textContent=sum

        if(sum%2==0){
            console.log("The sum of given number are  even")
        }
        else{
            console.log("The sum of given number are  odd")


        }
  }
    </script>
