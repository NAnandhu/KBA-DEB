<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Write a program using switch case to check the CGPA on given condition.

        </h3>
    </div>
    <script>
        let a = 7;
        
        switch(a){
            case 8:{
            
                document.write("then print You got 8 CGPA.");
                break;
            }
            case 10:{
            
            document.write("then print You got 10 CGPA.");
            break;
        }
        case 7:{
            
            document.write("then print You got 7 CGPA.");
            break;
        }
        default:{
            document.write("invalid.");


        }
        }
    </script>
</body>
</html>
