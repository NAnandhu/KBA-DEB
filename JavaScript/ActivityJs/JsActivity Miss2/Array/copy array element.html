<body>
    <div>
        <h3>    <h3>Write a program to copy an element in an array to another element</h3>
    </h3>
    </div>
    <script>
        let a=[1,2,3,4,5,6]
        let b=[]
        for(i=0;i<a.length;i++){
            b[i]=a[i]
        }
        document.write("after coping Second array b is :",b,"<br><br>")

    </script>
