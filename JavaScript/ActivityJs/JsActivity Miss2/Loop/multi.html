<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Write a program to display the multiplication table for 5.</h3>
    </div>
    <script>
        let a=5;
        let mult;
        for(i=1;i<=10;i++){
            mult=i*a;
            document.write(i,"X",a,"=",mult,"<br>");


        }
    </script>
</body>
</html>
