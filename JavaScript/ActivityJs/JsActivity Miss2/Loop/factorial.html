<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Write a program to find factorial of a number.

        </h3>
    </div>
    <script>
        let x=5
        res=1;
        for(i = x; i > 0; i--){
           res=res*i
        }
        document.write("The factorial of the number is ",res)
    </script>
</body>
</html>
