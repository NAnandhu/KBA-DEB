<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Write a program to display the cube of numbers from 10 to 25</h3>  
    </div>
   
    <script>
        let cube=0;
        for(i=10;i<=25;i++){
            cube=i*i*i
        document.write("The cube of ",i, "  ",cube,"<br>")
        }
    </script>
    
</body>
</html>
