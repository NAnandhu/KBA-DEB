<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Write a program to display first 20 odd numbers and find their sum.


    </div>
    <script>
        let n=-1
        for(i=0;i<=20;i++){
            n=n+2
            document.write(n,"<br>")

        }
    </script>
</body>
</html>
